<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit expense</title>
</head>
<body>
<h1>Edit Expenditures</h1>
<p>
    <a href="/expense">Expenditures information</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/editSave}" th:object="${expense}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr> <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{description}"/></td>
    </tr>
        <tr>
            <td>Sending List:</td>
            <td><input type="text" th:field="*{spendingList}"/></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" id="link" th:field="*{image}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update expense"></td>
        </tr>
    </table>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
